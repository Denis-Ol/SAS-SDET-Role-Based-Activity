name: Java CI Build and Test

on:
  # Triggers the workflow on push or pull request events to the 'main' branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The workflow will run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Checks out your repository code onto the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up the Java Development Kit (JDK) environment
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Caches Maven dependencies to speed up subsequent builds
          cache: 'maven'

      # Builds the project, runs tests, and packages the application
      # The -B (Batch Mode) is used for non-interactive execution
      - name: Build and Test with Maven
        run: mvn -B package --file pom.xml

      # (Optional) If you want to save the final build artifact (e.g., a JAR file)
      # - name: Upload artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: package-jar
      #     path: target/*.jar